<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rock Paper Scissor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container-fluid text-center py-5 border border-black border-2 rounded-3"
      id="header"
    >
      <h1 class="fw-bolder">Rock Paper Scissor</h1>
    </div>
    <div class="container text-center pt-5" id="winMsg">
      <h1></h1>
    </div>
    <div class="container py-3">
      <div class="element d-flex justify-content-center">
        <div class="choice" id="rock">
          <img src="Images/newRock.png" alt="Rock" class="img-fluid" />
        </div>
        <div class="choice" id="paper">
          <img src="Images/newPaper.png" alt="Paper" class="img-fluid" />
        </div>
        <div class="choice" id="scissor">
          <img src="Images/newScissor.png" alt="Scissor" class="img-fluid" />
        </div>
      </div>
    </div>
    <div class="container py-3">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Score</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>You</td>
            <td id="playerScore"></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Computer</td>
            <td id="computerScore"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="container text-center py-3">
      <button type="button" class="btn btn-light btn-lg" id="playButton">
        Play your move
      </button>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
